<style>

body{font-family:Arial,Helvetica,sans-serif;}
/* Bordered form */
form {
  border: 3px solid #f1f1f1;
}

/* Full-width inputs */

input[type=name]{
  position: relative;
  left: 490px;
  top: 50px;
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type=address]{
  position: relative;
  left: 490px;
  top: 0px;
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;

}
input[type=phone_number]{
  position: relative;
  left: 490px;
  top: -55px;
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}


input[type=uname]{
  position: relative;
  left: 490px;
  top: -160px;
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type=pword]{
  position: relative;
  left: 490px;
  top: -200px;
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
/*input[type=radio]{
  position:relative;

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  position:relative;
  top:-140px;
  left: -60px;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 30%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
  width: 40%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  padding: 5px;
}

.gender{
  position: relative;
  top: -85px;
  left: 490px;
}

.birthday{
  position: relative;
  top: -120px;
  left: 490px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
</style>

<body style="background-color:#001a1a">
<h2>Create Account Form</h2>

 <form action= "{% url 'patient' %}" method="POST">{% csrf_token %}
  <div class="container" style="background-color:#4dd2ff;">
    <p id="name" style="font-size:30px;"><b>Name</b></p>

    <input type="name" placeholder="Enter Username" name ="patient_name" required>

    <p id=address style="font-size:30px;"><b>Address</b></p>
    <input type="address" placeholder="Enter Address" name="patient_address" required >



    <p id=pnumber style="font-size:30px;"><b>Phone Number</b></p>
    <input type="phone_number" placeholder="Enter phone number" name="patient_number" required>

    <p id=gender1 style="font-size:30px;"><b>Gender</b></p>

    <div class="gender">
      <input type="radio" name="patient_gender" value="M" checked>Male
      <input type="radio" name="patient_gender" value="F"> Female
      <input type="radio" name="patient_gender" value="O"> Other
    </div>


    <p id=bday style="font-size:30px;"><b>Birthday</b></p>

    <div class="birthday">
    <input type="date" name="bdate">
    </div>

    <p id="username" style="font-size:30px;"><b>Username</b></p>
    <input type="uname" placeholder="Enter Username" name ="patient_username" required>

    <p id="password" style="font-size:30px;"><b>Password</b></p>
    <input type="pword" placeholder="Enter Password" name ="patient_pass" required>

    <button type="submit">Create Account</button>

  </div>

</form>
</body>
</html>
