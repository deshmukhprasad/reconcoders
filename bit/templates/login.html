<!DOCTYPE html>
{% load static %}
{% block content %}
<html>
<head>
<meta name="viewport" content="width=device-width,intitial-scale=1">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<style> body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #FFF;

}

.sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%;
    }

    .sidenav{
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 50%;
        margin-left: 50%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}
#fontp{
font-size:40px;
}
#fontu{
font-size:40px;
}

#btn
{
padding: 10px 40px;
  text-align: center;
  font-size: 26px;
}
#foru{
border: 3px solid #555;
width: 350px;
height:50px;
padding:10px;
}

#btncharts
{
margin-top:20px;
margin-left:60px;
padding: 10px 40px;
  text-align: center;
  font-size: 46px;
}

#btnmaps
{
margin-top:30px;
margin-left:60px;
padding: 10px 40px;
  text-align: center;
  font-size: 46px;
}

#forp{
border: 3px solid #555;
width: 350px;
height:50px;
padding:10px;
}
#anal{
margin-top:200px;
margin-left:60px;
font-size:80px;
font-color:#ffffff
}


.btn-black{
    background-color: #000 !important;
    color: #fff;
}</style>

<body style="background-color:#4dd2ff;">
<div class="sidenav" style="background-color:#001a1a;">
                     <p id="anal" style="font-color:#fff;">Analysis</p>

            <a type="button" class="btn btn-danger" href="{% url 'chart1'%}" id="btncharts">Charts</a>
           <br>
  <a type="button" class="btn btn-danger" href="{% url 'default'%}" id="btnmaps">Maps</a>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">
                  <div class="form-group">
                     <label id="fontu">User Name</label>
                        {% csrf_token %}
                     <input type="text" class="form-control" placeholder="User Name" name="username" id="foru" required>
                  </div>
                  <div class="form-group">
                     <label id="fontp">Password</label>
                     <input type="password" class="form-control" placeholder="Password" id="forp" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-black" id="btn">Login</button>
               </form>
            </div>
         </div>
      </div>
</body>
{% endblock %}
